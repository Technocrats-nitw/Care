name: technocrats
description: Amazon login healthcare

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  curved_navigation_bar:
  line_awesome_icons:
  flutter_svg:
  flutter_rating_bar:
  foldable_sidebar:
  flutter_icons:
  google_fonts:
  intl:
  url_launcher:
  url_strategy:
  velocity_x:
  geocoding: ^1.0.5
  geolocator: ^5.3.1
  dio:
  http:
  percent_indicator:
  flutter_vector_icons:
  flutter_native_splash:
  agora_rtc_engine: ^4.0.2
  permission_handler: ^5.0.1
  # scan QR Code
  flutter_barcode_scanner: ^1.0.1

  # create QR Code
  barcode_widget: ^1.5.0

  responsive_builder:
  # store & load data
  shared_preferences: ^0.5.12+4
  # generate id
  uuid: ^2.2.2
  # pick image
  image_picker: ^0.6.7+21
  # store image
  path_provider: ^1.6.27
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons:

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/launch/govid.png"

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/images/category/
    - assets/onBoardDoc.png
    - assets/images/docprofile/
    - assets/images/docinfo/bg1.png
    - assets/images/dev/
    - assets/images/covid/
    - assets/images/launch/

fonts:
  - family: Cairo
    fonts:
      - asset: assets/fonts/Cairo/Cairo-Regular.ttf
      - asset: assets/fonts/Cairo/Cairo-SemiBold.ttf
        weight: 600
      - asset: assets/fonts/Cairo/Cairo-Bold.ttf
        weight: 700
      - asset: assets/fonts/Cairo/Cairo-Black.ttf
        weight: 900
  - family: avenir
    fonts:
      - asset: assets/fonts/avenir.ttf
