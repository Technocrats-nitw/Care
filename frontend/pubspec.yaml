name: technocrats
description: Amazon login healthcare

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  curved_navigation_bar:
  line_awesome_icons:
  flutter_svg:
  flutter_rating_bar:
  foldable_sidebar:
  flutter_icons:
  google_fonts:
  intl:
  url_launcher:
  url_strategy:
  velocity_x:
  geocoding:
  geolocator:
  dio:
  http:
  percent_indicator:
  flutter_vector_icons:
  flutter_native_splash:
  agora_rtc_engine:
  permission_handler:
  # scan QR Code
  flutter_barcode_scanner:

  # create QR Code
  barcode_widget:

  responsive_builder:
  # generate id
  uuid:
  # pick image
  image_picker:
  # store image
  path_provider:
  #flutter chat
  firebase_auth: ^1.3.0
  firebase_core: ^1.2.1
  cloud_firestore: ^2.2.1
  shared_preferences: ^2.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons:

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/launch/govid.png"

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/images/category/
    - assets/onBoardDoc.png
    - assets/images/docprofile/
    - assets/images/docinfo/bg1.png
    - assets/images/dev/
    - assets/images/covid/
    - assets/images/launch/

fonts:
  - family: Cairo
    fonts:
      - asset: assets/fonts/Cairo/Cairo-Regular.ttf
      - asset: assets/fonts/Cairo/Cairo-SemiBold.ttf
        weight: 600
      - asset: assets/fonts/Cairo/Cairo-Bold.ttf
        weight: 700
      - asset: assets/fonts/Cairo/Cairo-Black.ttf
        weight: 900
  - family: avenir
    fonts:
      - asset: assets/fonts/avenir.ttf
